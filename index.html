<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
    <h1>Etch A Sketch</h1>
    
    <div class="header">
        <h6>Select the size</h6>
        <button id="popup" class="btn btn-danger" onclick="getSize()">Select</button>
    </div>

    <p id="message"></p>
    <div class="board"></div>
    
    <div class="footer">
        <button class="btn btn-dark" onclick="setColor('black')">Black</button>
        <button class="btn btn-light" onclick="setColor('random')">Random</button>
        <button class="btn btn-warning" onclick="('reset')">Rest</button>
    </div>
</body>
</html>
